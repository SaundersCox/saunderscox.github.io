      Notice the use of %PUBLIC_URL% in the tags above.

<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif
  }

  .w3-row-padding img {
    margin-bottom: 12px
  }

  /* Set the width of the sidebar to 120px */
  .w3-sidebar {
    position: relative;
    width: 120px;
    background: #684;
    overflow-y: hidden;
  }

  /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
  #main {
    margin-left: 120px
  }

  /* Remove margins from "page content" on small screens */
  #rectangle {
    background: rgb(255, 255, 255);
  }

  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0
    }
  }

  /* Drill Editor */
  .container {
    width: 900px;
    height: 400px;
    position: relative;
    background: rgb(255, 255, 255);
  }

  .animate {
    width: 2em;
    height: 2em;
    border-radius: 50%;
    position: absolute;
    background-color: rgb(107, 0, 0);
    border: 3px solid #f36d00;
  }

  .inst {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin: 1em 1em 1em 1em;
    position: relative;
    background: rgb(255, 238, 238);
    right: 13px;
    bottom: 13px;
  }

  .inst-text {
    font-family: Helvetica, sans-serif;
    text-align: center;

  }
</style>

<script src="drilltime.js"></script>
<script src="sandbox.js"></script>

<body onload="load()" class="w3-light-green">

  <!-- Icon Bar (Sidebar - hidden on small screens) -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <div class="navbar">
      <button onclick="create()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-plus w3-xxlarge"></em>
          <p>Create</p>
        </a>
      </button>
      <button onclick="nextSet()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-chevron-right w3-xxlarge"></em>
          <p>Next Set</p>
        </a>
      </button>
      <button onclick="prevSet()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-chevron-left w3-xxlarge"></em>
          <p>Prev Set</p>
        </a>
      </button>
      <button onclick="gotoSet()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-hashtag w3-xxlarge"></em>
          <p>Goto Set</p>
        </a>
      </button>
      <button onclick="play(this)" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-play w3-xxlarge"></em>
          <p>Play</p>
        </a>
      </button>
      <button onclick="stop()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-stop w3-xxlarge"></em>
          <p>Stop</p>
        </a>
      </button>
      <button onclick="save()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-download w3-xxlarge"></em>
          <p>Save</p>
        </a>
      </button>
      <button onclick="load()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-upload w3-xxlarge"></em>
          <p>Load</p>
        </a>
      </button>
      <button onclick="clear()" id=button1>
        <a class="w3-bar-item w3-button w3-padding-large w3-light-green">
          <em class="fa fa-times-circle w3-xxlarge"></em>
          <p>Clear</p>
        </a>
      </button>
    </div>
  </nav>

        <div class="w3-threequarter w3-section">

            <div id="p0" class="animate">

        </div>
        <div class="w3-quarter w3-section">
          <span class="w3-xlarge">Performer Editor</span><br>

            <input type="text" id="fname" name="fname"><br><br>
            <input type="submit" value="Submit">
            <button id="delete" type="button">Delete</button>

            <!-- Data Structure Testing -->
            <br><br><br>
            <div>Select instrument</div>

            <p></p>

            <button onclick="createP()">Add</button>

            <button onclick="clearP()">Clear</button>
            <p></p>
            <div>Set most recent performers instrument</div>
            <input type="text" id="myText" placeholder="input instrument...">
            <button onclick="setInstrument()">Submit</button>
            <p id="demo"></p>
            <!-- End Data Structure Testing-->
          </form>
        </div>
      </div>
    </div>
